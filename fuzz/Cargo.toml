
[package]
name = "base64-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[features]
fuzz-simd = ["base64/avx2"]

[package.metadata]
cargo-fuzz = true

[dependencies]
rand = "0.6.1"
rand_pcg = "0.1.1"
ring = "0.13.5"

[dependencies.base64]
path = ".."

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "roundtrip"
path = "fuzzers/roundtrip.rs"

[[bin]]
name = "roundtrip_no_pad"
path = "fuzzers/roundtrip_no_pad.rs"

[[bin]]
name = "roundtrip_random_config"
path = "fuzzers/roundtrip_random_config.rs"

[[bin]]
name = "decode_random"
path = "fuzzers/decode_random.rs"

[[bin]]
name = "roundtrip_avx2"
path = "fuzzers/roundtrip_avx.rs"
required-features = ["fuzz-simd"]

[[bin]]
name = "decode_random_avx2"
path = "fuzzers/decode_random_avx.rs"
required-features = ["fuzz-simd"]

[[bin]]
name = "roundtrip_avx_equivalent"
path = "fuzzers/roundtrip_avx_equivalent.rs"
required-features = ["fuzz-simd"]
